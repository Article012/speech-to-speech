<!DOCTYPE html>

<html>

<head>
    <title>STS</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/static/css/index_tail.css" rel="stylesheet" type="text/css" />
</head>

<style>
.bubble-item {
  opacity: 0;
  transform: translateY(-15px);
  transition: opacity 0.8s ease-out, transform 0.4s ease-out, margin-top 0.8s ease-out;
  margin-top: 0;
}

.bubble-item-show {
  opacity: 1;
  transform: translateY(0);
  margin-top: 0;
}

</style>

<body class="flex-1 mt-16 justify-center bg-neutral-800 text-white">
    <div class="w-96 mx-auto flex-1">
        <div>
            STATUS: <p style="display:inline" id="status"></p> | SERVER: <p style="display:inline" id="server">Disconnected</p>
        </div>
        <div class="font-bold text-2xl justify-center">라이브 STS 클라이언트</div>
        <!-- <button onclick='addLog("LOG Writing")'>LOG Writing</button>
        <button onclick='flushLog("LOG Flush")'>LOG flushing</button> -->
        <!-- <button onclick='addBubble("테스트 버블! 짱 귀여움!")'>버블 생성</button> -->
        <div>
            <div class="inline-flex">출력 장치 선택 -</div>
            <select id="speakerSelect" class="inline-block" style="color: black; width:100%;"></select>
        </div>
        <div>
            <div class="inline-flex">TTS 타입 선택 -</div>
            <select id="ttsType" class="inline-block" style="color: black; width:100%;"></select>
        </div>
        <div class="grid grid-cols-2 gap-2 my-4">
            <button id="startButton" class="grid-cols-1 h-12 font-bold bg-emerald-500 rounded-xl" onclick='STTstart()'>시작하기</button>
            <button id="stopButton" class="grid-cols-1 h-12 font-bold bg-rose-500 bg-opacity-80 rounded-xl" disabled onclick='STTstop()'>중단하기</button>
        </div>
        <div class="font-bold text-lg">STS 메시지 로그</div>
        <div id="bubble_log" class="my-2 transition resize-none delay-150 ease-in-out">
            
        </div>
        <!-- <textarea id="logarea" class="bg-neutral-700 font-light text-base w-full rounded-md">LOG</textarea> -->
    </div>

</body>
